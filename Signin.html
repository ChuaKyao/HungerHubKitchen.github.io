<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <!-- for icons  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- bootstrap  -->

    <!-- for swiper slider  -->

    <link rel="stylesheet" href="style.css">
</head>

<body class="body-fixed">
    <!-- start of header  -->
    <header class="site-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header-logo">
                        <a href="Homepage.html">
                            <img src="logo.png" width="100" height="100" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="main-navigation">
                        <button class="menu-toggle"><span></span><span></span></button>
                        <nav class="header-menu">
                            <ul class="menu food-nav-menu">
                                <li><a href="Homepage.html">Home</a></li>
                                <li><a href="Ourstory.html">Our Story</a></li>
                                <li><a href="Menu.html">Menu</a></li>
                                <li><a href="Order.html">Order</a></li>
                                <li><a href="Bookatable.html">Book a Table</a></li>
                                <li><a href="Contact.html">Contact</a></li>
                            </ul>
                        </nav>
                        <div class="header-right">
                            <a href="Cart.html" class="header-btn header-cart">
                                <i class="uil uil-shopping-cart"></i>
                                <span class="cart-number">4</span>
                            </a>
                            <a href="#" class="header-btn" id="header-btn1">
                                <i class="uil uil-user-square"></i>
                            </a>
                        </div>
                        <div class="profile">
                            <p class="name">Chua Kim Yao</p>
                                <a href="Profilepage.html" class="btn">profile</a>
                                <a href="#logout" class="btn">logout</a>
                            <p class="account"><a href="Signin.html">login</a> or <a href="Signup.html">register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- header ends  -->


    <div id="viewport">
        <div id="js-scroll-content">
            <section class="Login section">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-container">
                                <form action="" method="post">
                                    <h3>Login Now</h3>
                                    <input type="email" name="email" required placeholder="enter your email" class="box" maxlength="100" oninput="this.value = this.value.replace(/\s/g, '')">
                                    <input type="password" name="pass" required placeholder="enter your password" class="box" maxlength="100" oninput="this.value = this.value.replace(/\s/g, '')">
                                    <input type="submit" value="login now" name="submit" class="btn">
                                    <p>don't have an account? <a href="Signup.html">register now</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>



    <!-- jquery  -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>

    <!-- fontawesome  -->
    <script src="assets/js/font-awesome.min.js"></script>

    <!-- swiper slider  -->

    <!-- mixitup -- filter  -->

    <!-- fancy box  -->

    <!-- parallax  -->

    <!-- gsap  -->

    <!-- custom js  -->
    <script src="main.js"></script>

    <script src="assets/js/script.js"></script>

</body>

</html>
